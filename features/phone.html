<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Phone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                 <img src="logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phones</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="mobile.png" class="mobile">
            <div id="circle">
                 <div class="features one">
                    <img src="camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP,Wide Angle Lens</p>
                    </div>
                 </div>
                 <div class="features two">
                    <img src="processor.png">
                    <div>
                        <h>Processor</h>
                        <p>SnapDragon Hexa Core</p>
                    </div>
                 </div>
                 <div class="features three">
                    <img src="display.png">
                    <div>
                        <h>Display</h>
                        <p>6" LCD Display</p>
                    </div>
                 </div>
                 <div class="features four">
                    <img src="battery.png">
                    <div>
                        <h>Battery</h>
                        <p>5000mAh</p>
                    </div>
                 </div>
            </div>
        </div>
        <div class="controls">
            <img src="arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="arrow.png" id="dwnBtn">
        </div>
    </div>
    <script>
        var circle=document.getElementById("circle");
        var upBtn=document.getElementById("upBtn");
        var dwnBtn=document.getElementById("dwnBtn");
        var rotateValue= circle.style.transform;
        var rotateSum;

        upBtn.onclick=function(){
            rotateSum=rotateValue + "rotate(-90deg)"; 
            circle.style.transform=rotateSum;
            rotateValue=rotateSum; 
        }
        dwnBtn.onclick=function(){
            rotateSum=rotateValue + "rotate(90deg)"
            circle.style.transform=rotateSum;
            rotateValue=rotateSum; 
        }
    </script>
</body>
</html>
